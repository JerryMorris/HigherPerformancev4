
<h4>Posts</h4>
<div class="bs-component">
    <table class="table table-striped table-hover ">
        <tr ng-repeat="posts in controller.post">
            <td>{{posts.title}}</td>
            <td>{{posts.message}}</td>
            <td><a href="/posts/edit/{{controller.post.id}}" class="btn btn-primary btn-xs">Edit</a><a href="posts/delete/{{controller.post.id}}" class="btn btn-danger btn-xs">delete</a></td>
        </tr>
    </table>
</div>
<hr />
<h4>Replies</h4>
<div class="bs-component">
    <table class="table table-striped table-hover ">
        <tr ng-repeat="replys in controller.reply">
            <td>{{replys.title}}</td>
            <td>{{replys.message}}</td>
            <td><a href="/posts/edit/{{controller.post.id}}" class="btn btn-primary btn-xs">Edit</a><a href="posts/delete/{{controller.post.id}}" class="btn btn-danger btn-xs">delete</a></td>
        </tr>
    </table>
</div>
