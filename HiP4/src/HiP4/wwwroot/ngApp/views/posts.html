<div class="row">
    <div class="col-lg-6">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" />
            </div>
            <button type="submit" class="btn btn-default">
                Submit
            </button>
        </form>
    </div>
</div>


<div class="row">

    <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Topics</label>
        <div class="col-lg-10">
            <select class="form-control" id="select" ng-model="topic.id"
                    ng-options="topic.title for topic in controller.topic track by topic.id"
                    ng-change="controller.getPostByTopicId(topic.id)"></select>
        </div>
    </div>
</div>



<h1 id="tables">Posts</h1>


<div class="bs-component">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Title</th>

                <th>Replies</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="posts in controller.posts">
                <td><a href="posts/viewPost/{{posts.id}}">{{posts.title}}</a></td>

                <td>{{posts.repies}}</td>
            </tr>

        </tbody>
    </table>

</div>
