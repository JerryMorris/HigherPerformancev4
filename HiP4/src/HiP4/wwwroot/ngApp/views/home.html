<div class="bs-component">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Title</th>

                <th>Replies</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in controller.post">
                <td><a href="posts/viewPost/{{post.id}}">{{post.title}}</a></td>

                <td>{{post.repies}}</td>
            </tr>

        </tbody>
    </table>

</div>
