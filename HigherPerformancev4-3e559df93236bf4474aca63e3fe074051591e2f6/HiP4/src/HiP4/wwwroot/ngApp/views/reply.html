<div class="row">
    <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Topics</label>
        <div class="col-lg-10">
            <select class="form-control" id="select" ng-model="controller.selectedPost"
                    ng-options="topics.title for topics in controller.topics track by topics.id"
                    ng-change="controller.getPost()"></select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="tables">Tables</h1>
        </div>

        <div class="bs-component">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr ng-view="post in controller.posts">
                        <th>{{controller.selectedPost}}</th>
                        <th>{{post.title}}</th>
                        <th>{{post.Message}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reply in controller.replys">
                        <td>{{reply.title}}</td>

                        <td>{{reply.message}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
